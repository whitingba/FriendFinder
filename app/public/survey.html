<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

</head>

<body>
    <br>

    <div class="col-md-6">
        <div class="form-row">
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="First name" id="firstName">
            </div>

            <div class="col-auto">
                <input type="text" class="form-control" placeholder="Link to photo image" id="userImage">
            </div>
        </div>

        <br>


        <div class="form-group">
            <label for="exampleFormControlSelect1">Beer or Food?</label>
            <select class="form-control" id="question1">
                <option value="">Choose an Option</option>
                <option value="1">1 Total Foodie</option>
                <option value="2">2</option>
                <option value="3">3 Beer & Nachos</option>
                <option value="4">4</option>
                <option value="5">5 Beer! I am not wasting calories on food!</option>
            </select>
            <br>
            <label for="exampleFormControlSelect1">Movie Theatre or movie at home?</label>
            <select class="form-control" id="question2">
                <option value="">Choose an Option</option>
                <option value="1">1 Love to go out to the movie theatre and have popcorn!</option>
                <option value="2">2</option>
                <option value="3">3 In the middle on this one</option>
                <option value="4">4</option>
                <option value="5">5 At home, kicked back on my sofa, with a beer!</option>
            </select>
            <br>
            <label for="exampleFormControlSelect1">Gym or hike?</label>
            <select class="form-control" id="question3">
                <option value="">Choose an Option</option>
                <option value="1">1 - Indoors, no bugs please!</option>
                <option value="2">2</option>
                <option value="3">3 Short walk or bike ride</option>
                <option value="4">4</option>
                <option value="5">5 - The great outdoors!

                </option>
            </select>
            <br>
            <label for="exampleFormControlSelect1">Cats or dogs?</label>
            <select class="form-control" id="question4">
                <option value="">Choose an Option</option>
                <option value="1">1 - I like to cuddle on the couch with my cat</option>
                <option value="2">2</option>
                <option value="3">3 - Both, my dog needs company </option>
                <option value="4">4</option>
                <option value="5">5 - Dogs, they can take walks, hikes, and can play fetch</option>
            </select>
            <br>
            <label for="exampleFormControlSelect1">Comedy, Action or Drama?</label>
            <select class="form-control" id="question5">
                <option value="">Choose an Option</option>
                <option value="1">1 - Drama</option>
                <option value="2">2 - Dramedy</option>
                <option value="3">3 - Comedy </option>
                <option value="4">4 - Action Comedy</option>
                <option value="5">5 - Action</option>
            </select>
            <br>
            <label for="exampleFormControlSelect1">Take a walk or take a nap?</label>
            <select class="form-control" id="question6">
                <option value="">Choose an Option</option>
                <option value="1">1 - I love a long afternoon nap</option>
                <option value="2">2</option>
                <option value="3">3 - Short cat nap for me </option>
                <option value="4">4</option>
                <option value="5">5 - If I feel tired I take a walk </option>
            </select>
            <br>
            <label for="exampleFormControlSelect1">Clean or cluttered?</label>
            <select class="form-control" id="question7">
                <option value="">Choose an Option</option>
                <option value="1">1 - Clean as a whistle</option>
                <option value="2">2</option>
                <option value="3">3 - Clean, but piles here and there </option>
                <option value="4">4</option>
                <option value="5">5 - Cluttered and can't see my floors</option>
            </select>
            <br>
            <label for="exampleFormControlSelect1">War or peace?</label>
            <select class="form-control" id="question8">
                <option value="">Choose an Option</option>
                <option value="1">1 - Love to argue my point of view</option>
                <option value="2">2</option>
                <option value="3">3 - In the middle </option>
                <option value="4">4</option>
                <option value="5">5 - Love, not war approach</option>
            </select>
            <br>
            <label for="exampleFormControlSelect1">Fly or drive?</label>
            <select class="form-control" id="question9">
                <option value="">Choose an Option</option>
                <option value="1">1 - Like to get to my destination as quickly as possible</option>
                <option value="2">2</option>
                <option value="3">3 - I could go either way on this one, no preference </option>
                <option value="4">4</option>
                <option value="5">5 - Love to drive to my destination so I can stop and sightsee along the way</option>
            </select>
            <br>
            <label for="exampleFormControlSelect1">Video game or book?</label>
            <select class="form-control" id="question10">
                <option value="">Choose an Option</option>
                <option value="1">1 - Like to unwind in front of the tv playing my favorite game</option>
                <option value="2">2</option>
                <option value="3">3 - Game or book, just depends on my mood. </option>
                <option value="4">4</option>
                <option value="5">5 - Best way to get away is with a good book</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg" role="button" id="subSurvey">Submit Survey</button>
        <br>
        <br>
    </div>

    <footer>
        <a class="badge badge-warning" style="width: 6rem;" href="/api/friends">
            API Friends List
        </a>

        <a class="badge badge-warning" style="width: 6rem;" href="https://github.com/whitingba/FriendFinder">GitHub
            Repo</a>


    </footer>


    <!-- TODO: Need to complete a modal -->

    <script type="text/javascript">

        //on click function to capture user data
        $('#subSurvey').on('click', function (event) {
            event.preventDefault();

            var newFriend = {
                name: $('#firstName').val().trim(),
                photo: $('#userImage').val().trim(),
                score: [
                    $('#question1').val().trim(),
                    $('#question2').val().trim(),
                    $('#question3').val().trim(),
                    $('#question4').val().trim(),
                    $('#question5').val().trim(),
                    $('#question6').val().trim(),
                    $('#question7').val().trim(),
                    $('#question8').val().trim(),
                    $('#question9').val().trim(),
                    $('#question10').val().trim()
                ]
            }

            //TODO:ajax post to friends api to post new user data
            $.post('/api/friends', newFriend,
                function (data) {



                })


            //clear the data upon submitting the form
            $('#name').val('');
            $('#photo').val('');
            $('#question1').val('');
            $('#question2').val('');
            $('#question3').val('');
            $('#question4').val('');
            $('#question5').val('');
            $('#question6').val('');
            $('#question7').val('');
            $('#question8').val('');
            $('#question9').val('');
            $('#question10').val('');
        })
    </script>

</body>

</html>
